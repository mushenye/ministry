{% extends "register/base.html"%} {% load crispy_forms_tags%} {% load static %}
{% block main %}

<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-sm-5 m-3 p-2">
    <div class="card p-4 ">
      <h2 class="btn btn-light"><strong>YOU CAN REGISTER HERE</strong></h2>
      <hr />
     
        <div class=""> {% crispy form %}</div>
       {% comment %} {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
      {% endif %} {% endcomment %}
      
    </div>
  </div>
</div>
{% endblock main %}
